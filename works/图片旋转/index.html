<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/zns_css.css" type="text/css" rel="stylesheet" />
<title>360度</title>
<style>
body{
	background: url(img/bg.jpg);
}
h2{
	text-align: center;
	margin-top: 10px;
}
#left{ 
	position:absolute; 
	left:0; 
	top:0; 
	width:50%; 
	height:100%; 
	background:red; 
	opacity:0; 
	filter:alpha(opacity:0);
	z-index: 99;
}
#right{ 
	position:absolute; 
	right:0; 
	top:0; 
	width:50%; 
	height:100%; 
	background:#ccc; 
	opacity:0; 
	filter:alpha(opacity:0);
	z-index: 99;
}
a{ 
	cursor:default;
}
</style>
<script type="text/javascript">
window.onload=function(){
	var oImg = document.getElementById('img1');
	var oLeft = document.getElementById('left');
	var oRight = document.getElementById('right');
	var n = 0;
	var timer = null;

	oLeft.onmouseover = function(){
		clearInterval(timer);
		
		timer =setInterval(function(){
			
			if (n==76) {
				n=0;	
			}else{
				n++;
			}
			oImg.src='img/'+n+'.jpg';
		} ,70)
	}
	oLeft.onmouseout = function(){
		clearInterval(timer)
	}

	oRight.onmouseover = function(){
			clearInterval(timer);
			
			timer =setInterval(function(){
				
				if (n==0) {
					n=76;	
				}else{
					n--;
				}
				oImg.src='img/'+n+'.jpg';
			} ,70)
		}
		oRight.onmouseout = function(){
			clearInterval(timer)
		}

}
</script>
</head>

<body>
<h2>360°产品展示</h2>
<img id="img1" src="img/0.jpg" />
<a href="javascript:;" id="left"></a>
<a href="javascript:;" id="right"></a>
</body>
</html>
